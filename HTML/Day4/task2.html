<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <body>
    <style>
      form {
        margin: auto;
        width: 500px;
        padding: 50px;
      }

      input,
      select,
      textarea {
        margin: 10px;
      }
    </style>
    <h2>“Registration Form.”</h2>

    <strong>
      <label for="full_name">Full Name:</label><br />
      <input id="full_name" type="text" /><br />
      <label for="Last_name">Last Name:</label><br />
      <input id="Last_name" type="text" /><br />

      <label for="Email"> Email ID :</label><br />
      <input type="Email" id="Email" /><br />

      <label for="Password"> Password :</label><br />
      <input type="password" id="Password" /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="Male" name="gender" />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="gender" />
      <label for="Female">Female</label>
      <input type="radio" id="other" name="gender" />
      <label for="other">other</label><br />

      <label for="Hobbies">Hobbies:</label><br />
      <input type="checkbox" id="Traveling" name="Hobbies" />
      <label for="Traveling">Traveling</label><br />
      <input type="checkbox" id="Reading" name="Hobbies" />
      <label for="Reading">Reading</label><br />
      <input type="checkbox" id="Sport" name="Hobbies" />
      <label for="Sport">Sport</label><br />

      <label for="Country">Country:</label><br />
      <select name="Country" id="Country">
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="India" selected>India</option></select
      ><br />

      <button type="submit">Submit</button>
    </strong>
  </body>
</html>
