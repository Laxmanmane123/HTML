<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <style>
      form {
        margin: auto;
        width: 500px;
        padding: 50px;
      }

      input,
      select,
      textarea {
        margin: 10px;
      }
    </style>
    <h2>“We Value Your Feedback.”</h2>
    <b>
      <label for=" User Name">User Name:</label><br />
      <input id="Name" type="text " placeholder="full name:" /><br />
      <label for="Your Feedback:">Your Feedback:</label><br />
      <textarea
        name=""
        id="Your Feedback"
        rows="8"
        cols="80"
        placeholder="feedback/comments......"
      ></textarea
      ><br />
      <label for="Rate Our Service (1-5)">Rate Our Service (1-5):</label><br />

      <label for="1.">1.</label>
      <input type="radio" id="1" name="Rate Our Service (1-5)" /><br />
      <label for="2.">2.</label>
      <input type="radio" id="2" name="Rate Our Service (1-5)" /><br />
      <label for="3.">3.</label>
      <input type="radio" id="3" name="Rate Our Service (1-5)" /><br />
      <label for="4.">4.</label>
      <input type="radio" id="4" name="Rate Our Service (1-5)" /><br />
      <label for="5.">5.</label>
      <input type="radio" id="5" name="Rate Our Service (1-5)" /><br />

      <label for="Would You Recommend Us?">Would You Recommend Us?</label><br />
      <label for="Yes">Yes</label>
      <input type="checkbox" id="Yes" name="Would You Recommend Us?" /><br />
      <label for="No">No</label>
      <input type="checkbox" id="No" name="Would You Recommend Us?" /><br />
      <button type="submit Feedback">Submit Feedback</button>
    </b>
  </body>
</html>
