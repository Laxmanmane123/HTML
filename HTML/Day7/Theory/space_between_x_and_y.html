<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h2>Space Between X : Add horizontal space between children</h2><br>
    <div class="flex space-x-6">
        <div class="bg-teal-100">01</div>
        <div class="bg-teal-200">02</div>
        <div class="bg-teal-300">03</div>
    </div>

    <br/>
    <hr/>
    <br>

    <h2>Space between Y : Add vertical space between children</h2> <br>
    <div class="flex-col space-y-5">
        <div class="bg-teal-100">01</div>
        <div class="bg-teal-200">02</div>
        <div class="bg-teal-300">03</div>
    </div>
    <br/>
    <hr/>
    <br>

    <h2>Reversing children order</h2> <br>

    <div class="flex flex-row-reverse space-x-4 space-x-reverse">
        <div class="bg-teal-100">01</div>
        <div class="bg-teal-200">02</div>
        <div class="bg-teal-300">03</div>
      </div>

      <br/>
    <hr/>
    <br>

      

      <div class="flex -space-x-4">
        <div class="bg-teal-100">01</div>
        <div class="bg-teal-200">02</div>
        <div class="bg-teal-300">03</div>
      </div>

      <br/>
    <hr/>
    <br>


    <h2>Arbitrary values</h2> <br>
    <div class="flex space-x-[8px]">
        <div class="bg-teal-100">01</div>
        <div class="bg-teal-200">02</div>
        <div class="bg-teal-300">03</div>
    </div>

</body>
</html>
