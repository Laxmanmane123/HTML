<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5. Responsive Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 py-10 md:flex md:items-center md:gap-8">
      <!-- Hero Image -->
      <div class="mb-6 md:mb-0 md:w-1/2">
        <img src="./images/hero.png" alt="Hero Image" class="w-full rounded-lg shadow-xl">
      </div>
      <!-- Hero Text -->
      <div class="text-center md:text-left md:w-1/2">
        <h1 class="text-4xl font-bold text-gray-800 mb-4 shadow-sm">
          Welcome to Our MarketMate Application
        </h1>
        <p class="text-gray-600 mb-6 shadow-sm">
          Instantly connect with larger markets and grow your business. Sign up, create your profile, explore opportunities, and secure transactions all in one place. Your journey to business success starts here!
        </p>
        <a href="#" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">
          Learn More
        </a>
      </div>
    </div>
  </section>
</body>
</html>
