<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2 . Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-300">
    <!-- Navigation bar -->
    <nav class="bg-white shadow-md p-10 m-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="text-xl font-bold text-gray-800">Don's Website</div>

          <!-- Hamburger Menu Icon (for small screens only) -->
          <input type="checkbox" id="menu-toggle" class="peer hidden" />
          <label for="menu-toggle" class="cursor-pointer md:hidden">
            <!-- Hamburger Icon -->
            <svg
              class="w-6 h-6 text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>

          <!-- Navigation Links -->
          <div
            class="hidden peer-checked:flex flex-col space-y-2 bg-green-300 p-4 rounded-md md:flex md:flex-row md:space-y-0 md:space-x-6 lg:space-x-8 md:justify-center lg:justify-end lg:items-center w-full md:w-auto"
          >
            <a
              href="#"
              class="text-gray-800 hover:text-blue-800 text-sm lg:text-base font-bold"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-800 hover:text-blue-800 text-sm lg:text-base font-bold"
              >About</a
            >
            <a
              href="#"
              class="text-gray-800 hover:text-blue-800 text-sm lg:text-base font-bold"
              >Services</a
            >
            <a
              href="#"
              class="text-gray-800 hover:text-gray-800 text-sm lg:text-base font-bold"
              >Contact</a
            >
            <a
              href="#"
              class="text-gray-800 hover:text-gray-800 text-sm lg:text-base font-bold"
              >Feedback</a
            >
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
