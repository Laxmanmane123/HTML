<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
    <h1>width</h1>
    
        <div class="bg-red-300 space-y-6">
        <div class="bg-pink-700 w-80"><p class="text-center">w-80</p></div>
        <div class="bg-pink-700 w-64"><p class="text-center">w-64</p></div>
        <div class="bg-pink-700 w-48"><p class="text-center">w-48</p></div>
        <div class="bg-pink-700 w-40"><p class="text-center">w-40</p></div>
        <div class="bg-pink-700 w-32"><p class="text-center">w-32</p></div>
        <div class="bg-pink-700 w-24"><p class="text-center">w-24</p></div>
    </div>
    <h2>Min width</h2>
    <div class="  w-96 p-40 m-10 space-y-8">
        <div class="bg-cyan-500 min-w-80 "><p class="text-center"> min-w-80</div>
        <div class="bg-cyan-500 min-w-64 "><p class="text-center"> min-w-64</div>
        <div class="bg-cyan-500 min-w-48 "><p class="text-center"> min-w-48</div>
        <div class="bg-cyan-500 min-w-40 "><p class="text-center"> min-w-40</div>
        <div class="bg-cyan-500 min-w-32 "><p class="text-center"> min-w-32</div>
        <div class="bg-cyan-500 min-w-24 "><p class="text-center"> min-w-24</div>
        <div class="bg-cyan-500 min-w-full "><p class="text-center"> min-w-full</div>
      </div>
      <h2>Max width</h2>
      <div class="bg-yellow-300  space-y-8">
        
            <div class="bg-orange-400 w-full max-w-96 "><p class="text-center"> max-w-96</p></div>
            <div class="bg-orange-400 w-full max-w-80 "><p class="text-center"> max-w-80</p></div>
            <div class="bg-orange-400 w-full max-w-64 "><p class="text-center"> max-w-64</p></div>
            <div class="bg-orange-400 w-full max-w-48 "><p class="text-center"> max-w-48</p></div>
            <div class="bg-orange-400 w-full max-w-40 "><p class="text-center"> max-w-40</p></div>
            <div class="bg-orange-400 w-full max-w-32 "><p class="text-center"> max-w-32</p></div>
            <div class="bg-orange-400 w-full max-w-24 "><p class="text-center"> max-w-24</p></div>
          </div>
      </div>

              
    
   
   
    
</body>
</html>
